<div class="content-wrapper">

  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Kitap Ekleme Sayfası</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Ana Sayfa</a></li>
            <li class="breadcrumb-item"><a routerLink="/books">Kitaplar</a></li>
            <li class="breadcrumb-item active">Kitap Ekleme Sayfası</li>
          </ol>
        </div>
      </div>
    </div>
  </section>


  <section class="content">


    <div class="card">
      <form [formGroup]="updateForm" (ngSubmit)="update()">
      <div class="card-header">
        <h3 class="card-title">Kitap Güncelleme Sayfası</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <img [src]="currentImage == '' ? './assets/img/noimage.jpg': currentImage" alt="">
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Kitap Adı</label>
              <input
              type="text"
              formControlName="name"
              autocomplete="off"
              required
              minlength="3"
              class="form-control">
            </div>
            <div class="form-group">
              <label>Yazar Adı</label>
              <input
              type="text"
              formControlName="writer"
              autocomplete="off"
              required
              minlength="3"
              class="form-control">
            </div>
            <div class="form-group">
              <label>Yayınlanma Tarihi</label>
              <input
              type="date"
              formControlName="publishDate"
              autocomplete="off"
              required
              class="form-control">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">Kitap Resmi</label>
              <div class="input-group">
                <div class="custom-file">
                  <input
                  type="file"
                  class="custom-file-input"
                  formControlName="imageUrl"
                  (change)="setImage($event)"
                  >
                  <label class="custom-file-label" for="exampleInputFile">{{ file != undefined ? file.name : 'Resim Seç'}}</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" class="btn btn-warning">Güncelle</button>
      </div>
    </form>

    </div>


  </section>

</div>
